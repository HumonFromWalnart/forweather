<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <button id="iterate">Iterate</button>
<div id="red"></div>
<div id="orange"></div>
<div id="green"></div>
<script>
  let current = 0;

  const lights = [
    document.getElementById("red"),
    document.getElementById("orange"),
    document.getElementById("green")
  ];

  const button = document.getElementById("iterate");

  button.onclick = function () {
    lights[current].style.display = "none";

    current++;

    if (current == lights.length)
      current = 0;

    lights[current].style.display = "block";
  };
</script>
<style>
  div {
    display: none;

    width: 50px;
    height: 50px;

    border-radius: 50%;
  }

  #red {
    display: block;

    background: red;
  }

  #orange {
    background: orange;
  }

  #green {
    background: green;
  }
</style>
  </body>
</html>
