<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="weather"></div>
    <button onclick="showTemp()" style="width:100px; height: 30px;">Get Weather</button>
    <style>
        #weather {
            width: 150px;
            height: 80px;
            font-size: 20px;
        }
    </style>
    <script>

        const showTemp = async (city) => {
            const showTemp = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=0a9b1d70e2d449a7fcadd8c7ceaaade5`);
            const info = await showTemp.json();
            const weather = info.main.temp;
            document.getElementById("weather").innerHTML = `${city} ${weather}C`;
            console.log(info.main.temp);
            onsole.log(info);
        };
        showTemp("San Francisco");
    </script>
</body>

</html>
